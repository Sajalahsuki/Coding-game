<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contoh Loading Screen</title>
  <style>
    /* Basic style body */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    /* Loading overlay full screen */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    /* Animated spinner */
    .spinner {
      border: 6px solid white; /* Light grey */
      border-top: 6px solid red; /* Blue */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    /* Content area hidden while loading */
    #content {
      display: none;
      padding: 20px;
      text-align: center;
      
     
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">
    <div class="spinner"></div>
    Loading...
  </div>
<div id="content"></div>
  

  <script src="loading.js"></script>
</body>
</html>
